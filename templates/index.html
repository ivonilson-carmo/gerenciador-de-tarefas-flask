<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="static/style.css">
    <title>  Gerenciador de tarefas </title>
</head>
<body >
    <main class="rounded d-flex flex-column bg-primary bg-gradient" id="main-container">
        <div class="content-header container p-2 ">
            <h1 class="text-center text-dark fs-2 "> Gerenciador De tarefas </h1>
            <form method="post" class="d-flex p-1">
                <input type="text" name="task-text" class="flex-grow-1 me-2 p-1 form-control" autofocus autocomplete="off">
                <button class="border-0  bg-white rounded p-2" >
                    <i class="bi bi-plus-lg"></i>
                </button>
            </form>
            <hr class="mt-1">
        </div>

        <div class="flex-grow-1 content-task d-flex flex-column">
            {% for identify, task, date_created, date_finished in tasks %}
            <div class="item-task  d-flex mx-2 p-2 border-1 border-bottom ">
                <form action="" class="check-task form-check" class="d-flex">
                    {% if (date_finished == None) %}
                        <input type="checkbox" name="check" id="check-task" value="{{ identify }}" class="form-check-input">
                    {% else %}
                        <input type="checkbox" name="check" id="check-task" checked value="{{ identify }}" disabled class="form-check-input">
                    {% endif %}
                </form>

                <div class="content-info m-1 row flex-grow-1">
                    <p class="title-task fs-6 col-12 text-break mb-1"> {{ task }} </p>
                    <p class="date-created col-sm-12 col-md-6 mb-0 "> Criado em: {{ date_created }} </p>
                    <p class="date-completed col-sm-12 col-md-6 mb-0 ">
                        {{ 'Concluido em: {}'.format(date_finished) if (date_finished != None) else '' }}
                    </p>
                </div> 

                <div class="content-remove d-flex">
                    <i class="bi bi-x-lg py-3 px-3 align-self-center text-white" data-id="{{identify}}" ></i>
                </div>
            </div> 
            {% endfor %}
        </div>
        
        
        
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
